apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-template-config
data:
  ENVIRONMENT: "production"
  DATABASE_HOSTNAME: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "fastapi"
  DATABASE_USERNAME: "postgres"
  REDIS_URL: "redis://fastapi-template-redis:6379/0"
  TOKEN_ISSUER: "fastapi-template"
  TOKEN_AUDIENCE: "fastapi-template-api"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "30"
  API_LATEST_VERSION: "v1"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_FAIL_OPEN: "false"
  TRUST_PROXY_HEADERS: "true"
  TRUSTED_HOSTS: '["api.example.com"]'
  SECURITY_HEADERS_ENABLED: "true"
  SECURITY_CSP_ENABLED: "true"
  SECURITY_HSTS_ENABLED: "true"
  SECURITY_HSTS_MAX_AGE_SECONDS: "31536000"
  SECURITY_HTTPS_REDIRECT: "true"
  METRICS_ENABLED: "true"
  OTEL_SERVICE_NAME: "fastapi-template"
  OUTBOX_DISPATCH_BATCH_SIZE: "100"
  OUTBOX_RETRY_MAX_ATTEMPTS: "5"
  OUTBOX_RETRY_BACKOFF_SECONDS: "30"
  OUTBOX_DISPATCH_INTERVAL_SECONDS: "15"
  OAUTH_PUBLIC_BASE_URL: "https://api.example.com"
  OAUTH_FRONTEND_CALLBACK_URL: "https://app.example.com/"
  OAUTH_GOOGLE_CLIENT_ID: ""
  OAUTH_MICROSOFT_CLIENT_ID: ""
  OAUTH_APPLE_CLIENT_ID: ""
  OAUTH_FACEBOOK_CLIENT_ID: ""
  OAUTH_GITHUB_CLIENT_ID: ""
