[pytest]
addopts = -ra
norecursedirs = .git .tox .nox .eggs *.egg venv .venv .hypothesis mutants .mutmut-cache
markers =
    unit: Fast tests that do not require external services.
    integration: API tests that require a running test database.
    e2e: End-to-end tests against a live server process.
    property: Property-based tests.
    security: Security-focused behavior tests.
    contract: API contract and schema tests.
